<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dateofbird">
        <form name="birthday">
          <div class="input-group">
            <label for="day">DAY</label>
            <input
              type="text"
              name="day"
              id="day"
              class="input-day"
              placeholder="0"
            />
            <small id="alert-day" class="hidden">ss</small>
          </div>
          <div class="input-group">
            <label for="month">MOUTH</label>
            <input type="text" name="month" id="month" c placeholder="0" />
            <small id="alert-month" class="alert-month"></small>
          </div>
          <div class="input-group">
            <label for="year">YEAR</label>
            <input type="text" name="year" id="year" placeholder="0" />
            <small id="alert-year" class="alert-year"></small>
          </div>
          <div>
            <button type="button" name="submit" onclick="calculateAge()">
              SUB
            </button>
          </div>
        </form>
      </div>

      <div id="totalYears">
        <h1>years</h1>
      </div>
      <div id="totalMonths">
        <h1>months</h1>
      </div>
      <div id="totalDays">
        <h1>days</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
