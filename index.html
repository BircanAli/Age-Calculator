<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form name="birthday">
        <div class="input-group">
          <label for="day">DAY</label>
          <input
            type="text"
            name="day"
            id="day"
            class="input-day"
            placeholder="DD"
            minlength="0"
            maxlength="2"
            size="1"
          />
          <small id="alert-day" class="hidden">alert</small>
        </div>
        <div class="input-group">
          <label for="month">MONTH</label>
          <input
            type="text"
            name="month"
            id="month"
            c
            placeholder="MM"
            minlength="0"
            maxlength="2"
            size="1"
          />
          <small id="alert-month" class="hidden">alert</small>
        </div>
        <div class="input-group">
          <label for="year">YEAR</label>
          <input
            type="text"
            name="year"
            id="year"
            placeholder="YYYY"
            minlength="0"
            maxlength="4"
            size="1"
          />
          <small id="alert-year" class="hidden">alert</small>
        </div>
        <div></div>
      </form>

      <button class="btn" type="button" name="submit" onclick="calculateAge()">
        Submit
      </button>

      <hr />

      <div class="years" id="totalYears">
        <h1>Years</h1>
      </div>
      <div class="months" id="totalMonths">
        <h1>Months</h1>
      </div>
      <div class="days" id="totalDays">
        <h1>Days</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
